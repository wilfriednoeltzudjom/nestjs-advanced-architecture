services:
  postgres:
    image: postgres:17-alpine
    container_name: advanced-architecture-postgres-test
    env_file:
      - ./.env
    ports:
      - '5434:5432'
    volumes:
      - ../../src/shared/infrastructure/scripts/kysely/initdb.sh:/docker-entrypoint-initdb.d/initdb.sh
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DATABASE']
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  migrations:
    build:
      context: ../../
      dockerfile: local/docker/migrations/Dockerfile
    container_name: advanced-architecture-migrations-test
    env_file:
      - ./.env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DATABASE}
    restart: no
    depends_on:
      postgres:
        condition: service_healthy

  mongodb:
    image: mongo:8.0
    container_name: advanced-architecture-mongodb-test
    ports:
      - '27017:27017'
    env_file:
      - ./.env
    volumes:
      - advanced_architecture_mongodb_data:/data/db
      - advanced_architecture_mongodb_config:/data/configdb
